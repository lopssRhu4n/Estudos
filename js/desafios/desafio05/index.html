<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div id="inputs">
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num"> <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div id="select">
            <select name="resultados" id="resultados" size="10"></select>
            <p><input type="button" value="finalizar" onclick="finalizar()"></p>
        </div>
        <div id="resposta"></div>
    </main>

    <footer>
        <p>&copy; Copyright Rhuanzinshow xd</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
