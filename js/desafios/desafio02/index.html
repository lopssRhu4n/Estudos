<html lang="pt-br">

    <title>Verificador de Idade</title>
</head>
<body>
    <Header>
        <h1>Verificador de Idade</h1>
    </Header>
    <main>
        <div id="inputs">
            <p>
                Ano de nascimento: <input type="number" name="ano" id="ano" min="0">
            </p> 
            <p>
                Sexo: <input type="radio" name="radsex" id="masc"> 
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="verificar" onclick="verificar()">
        </div>
        <div id="resposta">
            Preencha os dados acima para ver o resultado!
        </div>
        <img src="" alt="" id="img_resposta">

    </main>
    <footer>
        <p>Copyright rhuanzinshow xd</p>
    </footer>
