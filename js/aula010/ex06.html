<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area
            {
                font: normal 20pt arial;
                background-color: forestgreen;
                width: 200px;
                color: white;
                height: 200px;
                margin: auto;
                line-height: 200px;
                text-align: center;
            }
    </style>

</head>
<body>
    <div id="area" onclick="clickar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>
 <script>
    var area = document.querySelector('div#area')
    area.addEventListener('click', clickar())
    area.addEventListener('onmouseenter', entrar())
    area.addEventListener('onmouseout', saiu())

    function clickar()
    {
        area.innerText = 'Clicou!'
        area.style.background = 'red'
    }

    function entrar()
    {
        area.innerText = 'Entrou!'
    }

    function saiu()
    {
        area.innerText = 'Saiu!'
        area.style.background = 'green'
    }
 </script>
</body>
</html>
