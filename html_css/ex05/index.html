<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    
    <picture>
        <source media="(max-width: 1050px)" srcset="imagem.png" type="image/png">
        <img src="https://img.freepik.com/fotos-gratis/imagem-aproximada-em-tons-de-cinza-de-uma-aguia-careca-americana-em-um-fundo-escuro_181624-31795.jpg?t=st=1653943809~exp=1653944409~hmac=3cb79e1d0e8dfa8c0faef8314554dc4ae9432e72fc6f86e2400eec3b111ecd82&w=740" alt="Gavião">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="audio.mp3" type="audio/mpeg">
        <p>Infelizmente o seu carregador não consegue reproduzir áudio. Clique <a href="audio.mp3">aqui</a> para baixar o arquivo</p>

    </audio>

</body>
</html>
